<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL ARENA | Neon Span</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* --- CORE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #020202; color: #fff; font-family: 'Rajdhani', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            min-height: 100vh; overflow-y: auto; padding-top: 20px; padding-bottom: 50px;
            user-select: none;
        }
        #neural-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: radial-gradient(circle at center, #1a1a00 0%, #000 100%); }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2)); background-size: 100% 4px; pointer-events: none; z-index: -1; opacity: 0.3; }

        .back-btn { position: absolute; top: 30px; left: 30px; text-decoration: none; color: #ffd700; font-family: 'Orbitron'; font-size: 1rem; border: 1px solid #ffd700; padding: 10px 20px; border-radius: 5px; transition: 0.3s; background: rgba(255, 215, 0, 0.1); }
        .back-btn:hover { background-color: #ffd700; color: #000; box-shadow: 0 0 25px #ffd700; }

        h1 { font-family: 'Orbitron'; font-size: 3.5rem; text-shadow: 0 0 20px #ffd700; color: #ffd700; margin-bottom: 30px; margin-top: 40px; }

        #spanCanvas {
            background: rgba(20, 20, 0, 0.9);
            border: 2px solid #ffd700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
            border-radius: 5px;
            cursor: crosshair;
        }

        .controls-area { margin-top: 30px; display: flex; gap: 20px; }
        button {
            padding: 10px 30px; font-family: 'Orbitron'; font-size: 1rem; color: #000; background: #ffd700;
            border: none; cursor: pointer; border-radius: 5px; box-shadow: 0 0 20px #ffd700; transition: 0.3s;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 40px #ffd700; }
        
        .btn-guide { background: transparent; border: 2px solid #ffd700; color: #ffd700; box-shadow: none; }
        .btn-guide:hover { background: #ffd700; color: #000; }

        .swal-custom-popup { background: #0a0a0a !important; border: 2px solid #ffd700 !important; }
        .swal-custom-title { color: #ffd700 !important; font-family: 'Orbitron' !important; }
        .swal-custom-content { color: #ccc !important; font-family: 'Rajdhani' !important; font-size: 1.1rem; text-align: left;}
    </style>
</head>
<body>
    <canvas id="neural-bg"></canvas>
    <div class="scanlines"></div>

    <a href="/" class="back-btn">← DASHBOARD</a>
    <h1>NEON SPAN</h1>

    <canvas id="spanCanvas" width="800" height="500"></canvas>

    <div class="controls-area">
        <button class="btn-guide" onclick="showGuide()">MISSION BRIEF</button>
        <button class="btn-guide" onclick="initGame()">RESET GRID</button>
        <button onclick="runAI()">CONNECT INFRASTRUCTURE</button>
    </div>

    <script>
        const bgCanvas = document.getElementById('neural-bg'); const bgCtx = bgCanvas.getContext('2d');
        bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
        let particles=[]; class Particle{constructor(){this.x=Math.random()*bgCanvas.width;this.y=Math.random()*bgCanvas.height;this.size=Math.random()*2;this.speedX=(Math.random()*1.0)-0.5;this.speedY=(Math.random()*1.0)-0.5;this.color='#ffd700';}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0||this.x>bgCanvas.width)this.speedX*=-1;if(this.y<0||this.y>bgCanvas.height)this.speedY*=-1;}draw(){bgCtx.fillStyle=this.color;bgCtx.beginPath();bgCtx.arc(this.x,this.y,this.size,0,Math.PI*2);bgCtx.fill();}}
        function initBg(){particles=[];for(let i=0;i<60;i++)particles.push(new Particle());}
        function animateBg(){bgCtx.clearRect(0,0,bgCanvas.width,bgCanvas.height);for(let i=0;i<particles.length;i++){particles[i].update();particles[i].draw();connect(i);}requestAnimationFrame(animateBg);}
        function connect(a){for(let b=a;b<particles.length;b++){let dist=((particles[a].x-particles[b].x)**2+(particles[a].y-particles[b].y)**2);if(dist<(bgCanvas.width/7)*(bgCanvas.height/7)){bgCtx.strokeStyle='rgba(255, 215, 0,'+(1-dist/25000)+')';bgCtx.lineWidth=1;bgCtx.beginPath();bgCtx.moveTo(particles[a].x,particles[a].y);bgCtx.lineTo(particles[b].x,particles[b].y);bgCtx.stroke();}}}
        window.addEventListener('resize',()=>{bgCanvas.width=window.innerWidth;bgCanvas.height=window.innerHeight;initBg();});initBg(); animateBg();
    </script>

    <script>
        const canvas = document.getElementById('spanCanvas');
        const ctx = canvas.getContext('2d');
        
        let nodes = [];
        let edges = [];
        let isDragging = false;
        let dragIndex = -1;

        function initGame() {
            nodes = [];
            edges = [];
            for(let i=0; i<15; i++) {
                nodes.push({
                    x: Math.random() * (canvas.width - 60) + 30,
                    y: Math.random() * (canvas.height - 60) + 30
                });
            }
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Edges
            ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.strokeStyle = "#ffd700";
            ctx.shadowBlur = 10; ctx.shadowColor = "#ffd700";
            
            edges.forEach(e => {
                let p1 = nodes[e.source];
                let p2 = nodes[e.target];
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
            });
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Draw Nodes
            nodes.forEach((p, i) => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 8, 0, Math.PI*2);
                
                if(i === dragIndex) {
                    ctx.fillStyle = "#fff";
                    ctx.shadowBlur = 20; ctx.shadowColor = "#fff";
                } else {
                    ctx.fillStyle = "#ffd700";
                    ctx.shadowBlur = 0;
                }
                
                ctx.fill();
                
                // Inner dot
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
                ctx.fillStyle = "#000";
                ctx.fill();
            });
        }

        // --- INTERACTIVITY ---
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return { x: e.clientX - rect.left, y: e.clientY - rect.top };
        }

        canvas.addEventListener('mousedown', (e) => {
            const pos = getMousePos(e);
            
            // Check click on existing node
            for(let i=0; i<nodes.length; i++) {
                let dx = pos.x - nodes[i].x;
                let dy = pos.y - nodes[i].y;
                if(dx*dx + dy*dy < 100) { 
                    isDragging = true;
                    dragIndex = i;
                    draw();
                    return;
                }
            }
            
            // Add new node if clicking empty space
            nodes.push({x: pos.x, y: pos.y});
            edges = []; // Reset MST on change
            draw();
        });

        canvas.addEventListener('mousemove', (e) => {
            if(isDragging && dragIndex !== -1) {
                const pos = getMousePos(e);
                nodes[dragIndex].x = pos.x;
                nodes[dragIndex].y = pos.y;
                edges = []; // Clear lines while moving
                draw();
            }
        });

        window.addEventListener('mouseup', () => {
            if(isDragging) {
                isDragging = false;
                dragIndex = -1;
                draw();
            }
        });

        function runAI() {
            if(nodes.length < 2) {
                Swal.fire({ title: 'DATA REQUIRED', text: 'Need at least 2 nodes.', background: '#0a0a0a', color: '#ffd700' });
                return;
            }

            fetch('/solve_span', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ points: nodes })
            })
            .then(res => res.json())
            .then(data => {
                edges = data.edges;
                draw();
                
                // Visual Flash
                canvas.style.boxShadow = "0 0 60px #ffd700";
                setTimeout(() => canvas.style.boxShadow = "0 0 40px rgba(255, 215, 0, 0.2)", 500);
            });
        }

        function showGuide() {
            Swal.fire({
                title: 'MISSION BRIEF',
                html: `
                    <ul style="list-style: none; padding: 0; text-align: left;">
                        <li style="margin-bottom: 10px;">► <strong>GOAL:</strong> Connect every single power station using the least amount of cable.</li>
                        <li style="margin-bottom: 10px;">► <strong>CONTROLS:</strong> Click empty space to add nodes. Drag existing nodes to move them.</li>
                        <li style="margin-bottom: 10px;">► <strong>AI ASSIST:</strong> Uses <strong>Prim's Algorithm</strong>. It grows a single tree from a starting point, always picking the shortest available connection to an unvisited node.</li>
                    </ul>
                `,
                background: '#0a0a0a', color: '#ffd700',
                confirmButtonText: 'ACKNOWLEDGED',
                confirmButtonColor: '#ffd700',
                customClass: { popup: 'swal-custom-popup', title: 'swal-custom-title', content: 'swal-custom-content' }
            });
        }

        initGame();
    </script>
</body>
</html>
