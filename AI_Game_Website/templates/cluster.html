<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL ARENA | Neon Cluster</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* --- CORE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #020202; color: #fff; font-family: 'Rajdhani', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            min-height: 100vh; overflow-y: auto; padding-top: 20px; padding-bottom: 50px;
            user-select: none;
        }
        #neural-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: radial-gradient(circle at center, #001a1a 0%, #000 100%); }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2)); background-size: 100% 4px; pointer-events: none; z-index: -1; opacity: 0.3; }

        .back-btn { position: absolute; top: 30px; left: 30px; text-decoration: none; color: #00ffff; font-family: 'Orbitron'; font-size: 1rem; border: 1px solid #00ffff; padding: 10px 20px; border-radius: 5px; transition: 0.3s; background: rgba(0, 255, 255, 0.1); }
        .back-btn:hover { background-color: #00ffff; color: #000; box-shadow: 0 0 25px #00ffff; }

        h1 { font-family: 'Orbitron'; font-size: 3.5rem; text-shadow: 0 0 20px #00ffff; color: #00ffff; margin-bottom: 10px; margin-top: 40px; }
        .subtitle { color: #ff00ff; font-family: 'Orbitron'; margin-bottom: 20px; }

        #dataCanvas {
            background: rgba(0, 10, 10, 0.9);
            border: 2px solid #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
            border-radius: 5px;
            cursor: crosshair;
        }

        .controls-area { margin-top: 20px; display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;}
        button {
            padding: 10px 30px; font-family: 'Orbitron'; font-size: 1rem; color: #000; background: #00ffff;
            border: none; cursor: pointer; border-radius: 5px; box-shadow: 0 0 20px #00ffff; transition: 0.3s;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 40px #00ffff; }
        
        .btn-magenta { background: #ff00ff; color: #fff; box-shadow: 0 0 20px #ff00ff; }
        .btn-magenta:hover { box-shadow: 0 0 40px #ff00ff; }

        .btn-guide { background: transparent; border: 2px solid #00ffff; color: #00ffff; box-shadow: none; }
        .btn-guide:hover { background: #00ffff; color: #000; }

        .swal-custom-popup { background: #0a0a0a !important; border: 2px solid #00ffff !important; }
        .swal-custom-title { color: #00ffff !important; font-family: 'Orbitron' !important; }
        .swal-custom-content { color: #ccc !important; font-family: 'Rajdhani' !important; font-size: 1.1rem; text-align: left;}
        
        .k-select { font-family: 'Orbitron'; padding: 10px; background: #000; color: #fff; border: 1px solid #00ffff; }
    </style>
</head>
<body>
    <canvas id="neural-bg"></canvas>
    <div class="scanlines"></div>

    <a href="/" class="back-btn">← DASHBOARD</a>
    <h1>NEON CLUSTER</h1>
    <div class="subtitle">UNSUPERVISED LEARNING</div>

    <canvas id="dataCanvas" width="800" height="500"></canvas>

    <div class="controls-area">
        <select id="k-val" class="k-select">
            <option value="2">K = 2 Clusters</option>
            <option value="3" selected>K = 3 Clusters</option>
            <option value="4">K = 4 Clusters</option>
            <option value="5">K = 5 Clusters</option>
        </select>
        <button onclick="sprayData()">SPRAY DATA</button>
        <button class="btn-magenta" onclick="runAI()">RUN K-MEANS</button>
        <button class="btn-guide" onclick="resetCanvas()">CLEAR</button>
        <button class="btn-guide" onclick="showGuide()">MISSION BRIEF</button>
    </div>

    <script>
        const bgCanvas = document.getElementById('neural-bg'); const bgCtx = bgCanvas.getContext('2d');
        bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
        let particles=[]; class Particle{constructor(){this.x=Math.random()*bgCanvas.width;this.y=Math.random()*bgCanvas.height;this.size=Math.random()*2;this.speedX=(Math.random()*1.0)-0.5;this.speedY=(Math.random()*1.0)-0.5;this.color='#00ffff';}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0||this.x>bgCanvas.width)this.speedX*=-1;if(this.y<0||this.y>bgCanvas.height)this.speedY*=-1;}draw(){bgCtx.fillStyle=this.color;bgCtx.beginPath();bgCtx.arc(this.x,this.y,this.size,0,Math.PI*2);bgCtx.fill();}}
        function initBg(){particles=[];for(let i=0;i<60;i++)particles.push(new Particle());}
        function animateBg(){bgCtx.clearRect(0,0,bgCanvas.width,bgCanvas.height);for(let i=0;i<particles.length;i++){particles[i].update();particles[i].draw();connect(i);}requestAnimationFrame(animateBg);}
        function connect(a){for(let b=a;b<particles.length;b++){let dist=((particles[a].x-particles[b].x)**2+(particles[a].y-particles[b].y)**2);if(dist<(bgCanvas.width/7)*(bgCanvas.height/7)){bgCtx.strokeStyle='rgba(0, 255, 255,'+(1-dist/25000)+')';bgCtx.lineWidth=1;bgCtx.beginPath();bgCtx.moveTo(particles[a].x,particles[a].y);bgCtx.lineTo(particles[b].x,particles[b].y);bgCtx.stroke();}}}
        window.addEventListener('resize',()=>{bgCanvas.width=window.innerWidth;bgCanvas.height=window.innerHeight;initBg();});initBg(); animateBg();
    </script>

    <script>
        const canvas = document.getElementById('dataCanvas');
        const ctx = canvas.getContext('2d');
        
        let points = [];
        let centroids = [];
        let assignments = [];
        
        // Colors for up to 5 clusters
        const COLORS = ['#00ffff', '#ff00ff', '#ffff00', '#00ff00', '#ff0000'];

        function resetCanvas() {
            points = [];
            centroids = [];
            assignments = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Add point on click
        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            points.push({x, y});
            draw();
        });

        function sprayData() {
            // Generate random clusters manually to look nice
            for(let i=0; i<3; i++) {
                let cx = Math.random() * (canvas.width - 100) + 50;
                let cy = Math.random() * (canvas.height - 100) + 50;
                for(let j=0; j<20; j++) {
                    points.push({
                        x: cx + (Math.random() - 0.5) * 150,
                        y: cy + (Math.random() - 0.5) * 150
                    });
                }
            }
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Points
            points.forEach((p, i) => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 4, 0, Math.PI*2);
                
                if (assignments.length > 0) {
                    ctx.fillStyle = COLORS[assignments[i] % COLORS.length];
                } else {
                    ctx.fillStyle = '#fff'; // Unassigned
                }
                ctx.fill();
            });

            // Draw Centroids
            centroids.forEach((c, i) => {
                ctx.beginPath();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.moveTo(c.x - 10, c.y - 10);
                ctx.lineTo(c.x + 10, c.y + 10);
                ctx.moveTo(c.x + 10, c.y - 10);
                ctx.lineTo(c.x - 10, c.y + 10);
                ctx.stroke();
                
                // Ring
                ctx.beginPath();
                ctx.strokeStyle = COLORS[i % COLORS.length];
                ctx.arc(c.x, c.y, 15, 0, Math.PI*2);
                ctx.stroke();
            });
        }

        function runAI() {
            if(points.length === 0) return;
            
            const k = document.getElementById('k-val').value;

            fetch('/solve_kmeans', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ points: points, k: parseInt(k) })
            })
            .then(res => res.json())
            .then(data => {
                if(data.error) {
                    Swal.fire({ title: 'ERROR', text: data.error, background: '#0a0a0a', color: '#ff00ff' });
                    return;
                }
                centroids = data.centroids;
                assignments = data.assignments;
                
                // Animate transition (simple redraw for now)
                draw();
                
                Swal.fire({
                    title: "CLUSTERS IDENTIFIED",
                    text: `Data successfully grouped into ${k} segments.`,
                    background: '#0a0a0a', color: '#00ffff', icon: 'success',
                    timer: 1500, showConfirmButton: false,
                    customClass: { popup: 'swal-custom-popup', title: 'swal-custom-title' }
                });
            });
        }

        function showGuide() {
            Swal.fire({
                title: 'MISSION BRIEF',
                html: `
                    <ul style="list-style: none; padding: 0; text-align: left;">
                        <li style="margin-bottom: 10px;">► <strong>GOAL:</strong> Organize scattered data points into logical groups.</li>
                        <li style="margin-bottom: 10px;">► <strong>CONTROLS:</strong> Click to place points, or use "Spray Data" for randomness.</li>
                        <li style="margin-bottom: 10px;">► <strong>AI ASSIST:</strong> Uses <strong>K-Means Clustering</strong>. It finds the mathematical center (Centroid) of data groups to minimize variance.</li>
                    </ul>
                `,
                background: '#0a0a0a', color: '#00ffff',
                confirmButtonText: 'ACKNOWLEDGED',
                confirmButtonColor: '#00ffff',
                customClass: { popup: 'swal-custom-popup', title: 'swal-custom-title', content: 'swal-custom-content' }
            });
        }
    </script>
</body>
</html>
