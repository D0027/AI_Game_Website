<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL ARENA | Neon Life</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* --- CORE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #020202; color: #fff; font-family: 'Rajdhani', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            min-height: 100vh; overflow-y: auto; padding-top: 20px; padding-bottom: 50px;
            user-select: none;
        }
        #neural-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: radial-gradient(circle at center, #0a1a00 0%, #000 100%); }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2)); background-size: 100% 4px; pointer-events: none; z-index: -1; opacity: 0.3; }

        .back-btn { position: absolute; top: 30px; left: 30px; text-decoration: none; color: #7fff00; font-family: 'Orbitron'; font-size: 1rem; border: 1px solid #7fff00; padding: 10px 20px; border-radius: 5px; transition: 0.3s; background: rgba(127, 255, 0, 0.1); }
        .back-btn:hover { background-color: #7fff00; color: #000; box-shadow: 0 0 25px #7fff00; }

        h1 { font-family: 'Orbitron'; font-size: 3.5rem; text-shadow: 0 0 20px #7fff00; color: #7fff00; margin-bottom: 10px; margin-top: 40px; }
        .subtitle { color: #ccc; font-family: 'Orbitron'; margin-bottom: 20px; }

        #lifeCanvas {
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #7fff00;
            box-shadow: 0 0 40px rgba(127, 255, 0, 0.2);
            border-radius: 5px;
            cursor: crosshair;
        }

        .controls-area { margin-top: 20px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; max-width: 800px;}
        button {
            padding: 10px 20px; font-family: 'Orbitron'; font-size: 0.9rem; color: #000; background: #7fff00;
            border: none; cursor: pointer; border-radius: 5px; box-shadow: 0 0 15px #7fff00; transition: 0.3s;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 30px #7fff00; }
        
        .btn-stop { background: #ff3333; color: #fff; box-shadow: 0 0 15px #ff3333; }
        .btn-stop:hover { box-shadow: 0 0 30px #ff3333; }

        .btn-guide { background: transparent; border: 2px solid #7fff00; color: #7fff00; box-shadow: none; }
        .btn-guide:hover { background: #7fff00; color: #000; }

        .swal-custom-popup { background: #0a0a0a !important; border: 2px solid #7fff00 !important; }
        .swal-custom-title { color: #7fff00 !important; font-family: 'Orbitron' !important; }
        .swal-custom-content { color: #ccc !important; font-family: 'Rajdhani' !important; font-size: 1.1rem; text-align: left;}
    </style>
</head>
<body>
    <canvas id="neural-bg"></canvas>
    <div class="scanlines"></div>

    <a href="/" class="back-btn">← DASHBOARD</a>
    <h1>NEON LIFE</h1>
    <div class="subtitle">GENERATION: <span id="gen-count">0</span></div>

    <canvas id="lifeCanvas" width="800" height="500"></canvas>

    <div class="controls-area">
        <button onclick="togglePlay()" id="playBtn">START SIMULATION</button>
        <button class="btn-guide" onclick="step()">NEXT GEN (STEP)</button>
        <button class="btn-guide" onclick="clearGrid()">CLEAR</button>
        <button class="btn-guide" onclick="randomize()">RANDOMIZE</button>
        <button onclick="spawnGlider()">SPAWN GLIDER</button>
        <button class="btn-guide" onclick="showGuide()">MISSION BRIEF</button>
    </div>

    <script>
        const bgCanvas = document.getElementById('neural-bg'); const bgCtx = bgCanvas.getContext('2d');
        bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
        let particles=[]; class Particle{constructor(){this.x=Math.random()*bgCanvas.width;this.y=Math.random()*bgCanvas.height;this.size=Math.random()*2;this.speedX=(Math.random()*1.0)-0.5;this.speedY=(Math.random()*1.0)-0.5;this.color='#7fff00';}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0||this.x>bgCanvas.width)this.speedX*=-1;if(this.y<0||this.y>bgCanvas.height)this.speedY*=-1;}draw(){bgCtx.fillStyle=this.color;bgCtx.beginPath();bgCtx.arc(this.x,this.y,this.size,0,Math.PI*2);bgCtx.fill();}}
        function initBg(){particles=[];for(let i=0;i<60;i++)particles.push(new Particle());}
        function animateBg(){bgCtx.clearRect(0,0,bgCanvas.width,bgCanvas.height);for(let i=0;i<particles.length;i++){particles[i].update();particles[i].draw();connect(i);}requestAnimationFrame(animateBg);}
        function connect(a){for(let b=a;b<particles.length;b++){let dist=((particles[a].x-particles[b].x)**2+(particles[a].y-particles[b].y)**2);if(dist<(bgCanvas.width/7)*(bgCanvas.height/7)){bgCtx.strokeStyle='rgba(127, 255, 0,'+(1-dist/25000)+')';bgCtx.lineWidth=1;bgCtx.beginPath();bgCtx.moveTo(particles[a].x,particles[a].y);bgCtx.lineTo(particles[b].x,particles[b].y);bgCtx.stroke();}}}
        window.addEventListener('resize',()=>{bgCanvas.width=window.innerWidth;bgCanvas.height=window.innerHeight;initBg();});initBg(); animateBg();
    </script>

    <script>
        const canvas = document.getElementById('lifeCanvas');
        const ctx = canvas.getContext('2d');
        const CELL_SIZE = 10;
        const COLS = canvas.width / CELL_SIZE;
        const ROWS = canvas.height / CELL_SIZE;
        
        let grid = [];
        let isRunning = false;
        let generation = 0;
        let intervalId = null;
        let isDrawing = false;

        function createGrid() {
            let arr = new Array(ROWS);
            for(let i=0; i<arr.length; i++) {
                arr[i] = new Array(COLS).fill(0);
            }
            return arr;
        }

        grid = createGrid();

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#7fff00';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#7fff00';
            
            for(let r=0; r<ROWS; r++) {
                for(let c=0; c<COLS; c++) {
                    if(grid[r][c] === 1) {
                        ctx.fillRect(c * CELL_SIZE, r * CELL_SIZE, CELL_SIZE-1, CELL_SIZE-1);
                    }
                }
            }
            ctx.shadowBlur = 0;
            document.getElementById('gen-count').innerText = generation;
        }

        function togglePlay() {
            if(isRunning) {
                clearInterval(intervalId);
                isRunning = false;
                document.getElementById('playBtn').innerText = "START SIMULATION";
                document.getElementById('playBtn').classList.remove('btn-stop');
            } else {
                intervalId = setInterval(step, 100);
                isRunning = true;
                document.getElementById('playBtn').innerText = "STOP SIMULATION";
                document.getElementById('playBtn').classList.add('btn-stop');
            }
        }

        function step() {
            fetch('/evolve_life', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ grid: grid })
            })
            .then(res => res.json())
            .then(data => {
                grid = data.grid;
                generation++;
                draw();
            });
        }

        function randomize() {
            for(let r=0; r<ROWS; r++) {
                for(let c=0; c<COLS; c++) {
                    grid[r][c] = Math.random() > 0.85 ? 1 : 0; // Sparse random
                }
            }
            generation = 0;
            draw();
        }

        function clearGrid() {
            grid = createGrid();
            generation = 0;
            if(isRunning) togglePlay();
            draw();
        }

        function spawnGlider() {
            // Standard Glider pattern
            let r = Math.floor(ROWS/2);
            let c = Math.floor(COLS/2);
            grid[r][c+1] = 1;
            grid[r+1][c+2] = 1;
            grid[r+2][c] = 1;
            grid[r+2][c+1] = 1;
            grid[r+2][c+2] = 1;
            draw();
        }

        // MOUSE INTERACTION
        function getMousePos(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                c: Math.floor((e.clientX - rect.left) / CELL_SIZE),
                r: Math.floor((e.clientY - rect.top) / CELL_SIZE)
            };
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            paint(e);
        });
        canvas.addEventListener('mousemove', (e) => {
            if(isDrawing) paint(e);
        });
        window.addEventListener('mouseup', () => isDrawing = false);

        function paint(e) {
            const pos = getMousePos(e);
            if(pos.r >= 0 && pos.r < ROWS && pos.c >= 0 && pos.c < COLS) {
                grid[pos.r][pos.c] = 1;
                draw();
            }
        }

        function showGuide() {
            Swal.fire({
                title: 'MISSION BRIEF',
                html: `
                    <ul style="list-style: none; padding: 0; text-align: left;">
                        <li style="margin-bottom: 10px;">► <strong>SIMULATION:</strong> Conway's Game of Life. Cells live or die based on density.</li>
                        <li style="margin-bottom: 10px;">► <strong>RULES:</strong> 
                            <br>1. Underpopulation (<2 neighbors) -> Dies.
                            <br>2. Overpopulation (>3 neighbors) -> Dies.
                            <br>3. Reproduction (3 neighbors) -> Becomes Alive.
                        </li>
                        <li style="margin-bottom: 10px;">► <strong>INTERACT:</strong> Click and drag to draw cells. Use "Next Gen" to calculate one step using the Python backend.</li>
                    </ul>
                `,
                background: '#0a0a0a', color: '#7fff00',
                confirmButtonText: 'ACKNOWLEDGED',
                confirmButtonColor: '#7fff00',
                customClass: { popup: 'swal-custom-popup', title: 'swal-custom-title', content: 'swal-custom-content' }
            });
        }

        // Start with a glider gun or random
        spawnGlider();
        draw();
    </script>
</body>
</html>
