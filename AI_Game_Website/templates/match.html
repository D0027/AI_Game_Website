<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL ARENA | Neon Match</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* --- CORE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #020202; color: #fff; font-family: 'Rajdhani', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            min-height: 100vh; overflow-y: auto; padding-top: 20px; padding-bottom: 50px;
            user-select: none;
        }
        #neural-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: radial-gradient(circle at center, #1a0022 0%, #000 100%); }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2)); background-size: 100% 4px; pointer-events: none; z-index: -1; opacity: 0.3; }

        .back-btn { position: absolute; top: 30px; left: 30px; text-decoration: none; color: #9400d3; font-family: 'Orbitron'; font-size: 1rem; border: 1px solid #9400d3; padding: 10px 20px; border-radius: 5px; transition: 0.3s; background: rgba(148, 0, 211, 0.1); }
        .back-btn:hover { background-color: #9400d3; color: #fff; box-shadow: 0 0 25px #9400d3; }

        h1 { font-family: 'Orbitron'; font-size: 3.5rem; text-shadow: 0 0 20px #9400d3; color: #9400d3; margin-bottom: 30px; margin-top: 40px; }

        /* MEMORY GRID */
        #game-grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 15px;
            perspective: 1000px;
        }

        .card-slot {
            width: 100px; height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .card-slot.flipped { transform: rotateY(180deg); }
        .card-slot.matched { visibility: hidden; opacity: 0; transition: visibility 0s 0.5s, opacity 0.5s; }

        .front, .back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; box-shadow: 0 0 15px rgba(148, 0, 211, 0.3);
        }

        .front {
            background: #111;
            border: 2px solid #9400d3;
            color: #9400d3;
            font-family: 'Orbitron';
        }

        .back {
            background: #9400d3;
            color: #fff;
            transform: rotateY(180deg);
            border: 2px solid #fff;
            text-shadow: 0 0 10px #fff;
        }

        .controls-area { margin-top: 40px; display: flex; gap: 20px; }
        button {
            padding: 10px 30px; font-family: 'Orbitron'; font-size: 1rem; color: #fff; background: #9400d3;
            border: none; cursor: pointer; border-radius: 5px; box-shadow: 0 0 20px #9400d3; transition: 0.3s;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 40px #9400d3; }
        .btn-guide { background: transparent; border: 2px solid #9400d3; color: #9400d3; }
        .btn-guide:hover { background: #9400d3; color: #fff; }

        .score-board {
            margin-bottom: 20px; font-family: 'Orbitron'; font-size: 1.5rem; color: #fff;
            display: flex; gap: 40px;
        }
        .active-turn { color: #9400d3; text-shadow: 0 0 15px #9400d3; border-bottom: 2px solid #9400d3; }

        .swal-custom-popup { background: #0a0a0a !important; border: 2px solid #9400d3 !important; }
        .swal-custom-title { color: #9400d3 !important; font-family: 'Orbitron' !important; }
        .swal-custom-content { color: #ccc !important; font-family: 'Rajdhani' !important; font-size: 1.1rem; text-align: left;}
    </style>
</head>
<body>
    <canvas id="neural-bg"></canvas>
    <div class="scanlines"></div>

    <a href="/" class="back-btn">← DASHBOARD</a>
    <h1>NEON MATCH</h1>

    <div class="score-board">
        <div id="p-score" class="active-turn">PLAYER: 0</div>
        <div id="ai-score">AI AGENT: 0</div>
    </div>

    <div id="game-grid"></div>

    <div class="controls-area">
        <button class="btn-guide" onclick="showGuide()">MISSION BRIEF</button>
        <button onclick="initGame()">RESET SYSTEM</button>
    </div>

    <script>
        const bgCanvas = document.getElementById('neural-bg'); const bgCtx = bgCanvas.getContext('2d');
        bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
        let particles=[]; class Particle{constructor(){this.x=Math.random()*bgCanvas.width;this.y=Math.random()*bgCanvas.height;this.size=Math.random()*2;this.speedX=(Math.random()*1.0)-0.5;this.speedY=(Math.random()*1.0)-0.5;this.color='#9400d3';}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0||this.x>bgCanvas.width)this.speedX*=-1;if(this.y<0||this.y>bgCanvas.height)this.speedY*=-1;}draw(){bgCtx.fillStyle=this.color;bgCtx.beginPath();bgCtx.arc(this.x,this.y,this.size,0,Math.PI*2);bgCtx.fill();}}
        function initBg(){particles=[];for(let i=0;i<60;i++)particles.push(new Particle());}
        function animateBg(){bgCtx.clearRect(0,0,bgCanvas.width,bgCanvas.height);for(let i=0;i<particles.length;i++){particles[i].update();particles[i].draw();connect(i);}requestAnimationFrame(animateBg);}
        function connect(a){for(let b=a;b<particles.length;b++){let dist=((particles[a].x-particles[b].x)**2+(particles[a].y-particles[b].y)**2);if(dist<(bgCanvas.width/7)*(bgCanvas.height/7)){bgCtx.strokeStyle='rgba(148, 0, 211,'+(1-dist/25000)+')';bgCtx.lineWidth=1;bgCtx.beginPath();bgCtx.moveTo(particles[a].x,particles[a].y);bgCtx.lineTo(particles[b].x,particles[b].y);bgCtx.stroke();}}}
        window.addEventListener('resize',()=>{bgCanvas.width=window.innerWidth;bgCanvas.height=window.innerHeight;initBg();});initBg(); animateBg();
    </script>

    <script>
        const ICONS = ['⚡', '☢', '☣', '☯', '★', '☾', '☀', '☁'];
        let cards = []; // {id, icon, matched}
        let flipped = [];
        let aiMemory = {}; // { id: icon } - AI remembers what it has seen
        let turn = 'player'; // 'player' or 'ai'
        let scores = {player: 0, ai: 0};
        let isLocked = false;

        function initGame() {
            const grid = document.getElementById('game-grid');
            grid.innerHTML = '';
            cards = [];
            flipped = [];
            aiMemory = {};
            scores = {player: 0, ai: 0};
            updateScoreUI();
            turn = 'player';
            setTurnUI();

            // Create pairs
            let deck = [...ICONS, ...ICONS];
            // Shuffle
            deck.sort(() => Math.random() - 0.5);

            deck.forEach((icon, i) => {
                let card = document.createElement('div');
                card.className = 'card-slot';
                card.id = `card-${i}`;
                card.onclick = () => handleCardClick(i);
                
                card.innerHTML = `
                    <div class="front">?</div>
                    <div class="back">${icon}</div>
                `;
                
                grid.appendChild(card);
                cards.push({id: i, icon: icon, matched: false});
            });
        }

        function handleCardClick(idx) {
            if(isLocked || turn !== 'player') return;
            if(cards[idx].matched || flipped.includes(idx)) return;

            flipCard(idx);
            
            if(flipped.length === 2) {
                checkMatch();
            }
        }

        function flipCard(idx) {
            let el = document.getElementById(`card-${idx}`);
            el.classList.add('flipped');
            flipped.push(idx);
            
            // AI observes this flip
            aiMemory[idx] = cards[idx].icon;
        }

        function checkMatch() {
            isLocked = true;
            let id1 = flipped[0];
            let id2 = flipped[1];
            
            if(cards[id1].icon === cards[id2].icon) {
                // Match!
                scores[turn]++;
                updateScoreUI();
                cards[id1].matched = true;
                cards[id2].matched = true;
                
                setTimeout(() => {
                    document.getElementById(`card-${id1}`).classList.add('matched');
                    document.getElementById(`card-${id2}`).classList.add('matched');
                    flipped = [];
                    isLocked = false;
                    checkWin();
                    
                    // If AI made a match, it goes again (standard rules). 
                    // But to keep it simple/fair for demo, let's alternate turns always? 
                    // Standard rule: match = go again. Let's do Alternate to give player a chance.
                    switchTurn(); 
                }, 1000);
            } else {
                // No Match
                setTimeout(() => {
                    document.getElementById(`card-${id1}`).classList.remove('flipped');
                    document.getElementById(`card-${id2}`).classList.remove('flipped');
                    flipped = [];
                    isLocked = false;
                    switchTurn();
                }, 1000);
            }
        }

        function switchTurn() {
            turn = turn === 'player' ? 'ai' : 'player';
            setTurnUI();
            if(turn === 'ai') {
                setTimeout(aiTurn, 1000);
            }
        }

        function aiTurn() {
            // 1. Check memory for a guaranteed pair
            // Look for any icon in memory that appears twice at different IDs
            let knownPairs = {};
            let matchFound = null;

            // Find unmatched cards
            let availableIds = cards.filter(c => !c.matched).map(c => c.id);
            if(availableIds.length === 0) return;

            // Scan memory for pairs
            for(let id in aiMemory) {
                if(cards[id].matched) continue;
                let icon = aiMemory[id];
                if(knownPairs[icon]) {
                    // We found a pair we know!
                    matchFound = [parseInt(knownPairs[icon]), parseInt(id)];
                    break;
                }
                knownPairs[icon] = id;
            }

            if(matchFound) {
                // Execute Perfect Memory
                flipCard(matchFound[0]);
                setTimeout(() => {
                    flipCard(matchFound[1]);
                    checkMatch();
                }, 800);
            } else {
                // Guessing Phase
                // Pick a random unknown card
                let unknownIds = availableIds.filter(id => !aiMemory[id]);
                // If we know everything but haven't paired them (rare edge case), pick from available
                let pick1 = unknownIds.length > 0 
                    ? unknownIds[Math.floor(Math.random() * unknownIds.length)]
                    : availableIds[Math.floor(Math.random() * availableIds.length)];
                
                flipCard(pick1);
                
                setTimeout(() => {
                    // Now check memory again! Did we just reveal a card we know the partner of?
                    let icon1 = cards[pick1].icon;
                    let partnerId = null;
                    
                    for(let id in aiMemory) {
                        if(parseInt(id) !== pick1 && !cards[id].matched && aiMemory[id] === icon1) {
                            partnerId = parseInt(id);
                            break;
                        }
                    }
                    
                    if(partnerId !== null) {
                        // AI remembers the partner!
                        flipCard(partnerId);
                    } else {
                        // Still don't know. Random guess 2.
                        let remaining = availableIds.filter(id => id !== pick1);
                        let pick2 = remaining[Math.floor(Math.random() * remaining.length)];
                        flipCard(pick2);
                    }
                    checkMatch();
                }, 800);
            }
        }

        function setTurnUI() {
            document.getElementById('p-score').className = turn === 'player' ? 'active-turn' : '';
            document.getElementById('ai-score').className = turn === 'ai' ? 'active-turn' : '';
        }

        function updateScoreUI() {
            document.getElementById('p-score').innerText = `PLAYER: ${scores.player}`;
            document.getElementById('ai-score').innerText = `AI AGENT: ${scores.ai}`;
        }

        function checkWin() {
            let total = scores.player + scores.ai;
            if(total === 8) { // 8 pairs
                let msg = scores.player > scores.ai ? "YOU WIN" : (scores.ai > scores.player ? "AI WINS" : "DRAW");
                Swal.fire({
                    title: msg,
                    text: `Final Score - Player: ${scores.player} | AI: ${scores.ai}`,
                    background: '#0a0a0a', color: '#9400d3', icon: 'info'
                });
            }
        }

        function showGuide() {
            Swal.fire({
                title: 'MISSION BRIEF',
                html: `
                    <ul style="list-style: none; padding: 0; text-align: left;">
                        <li style="margin-bottom: 10px;">► <strong>GOAL:</strong> Find matching pairs of symbols.</li>
                        <li style="margin-bottom: 10px;">► <strong>AI OPPONENT:</strong> The AI watches every move. If you reveal a card it has seen before, it remembers the location perfectly.</li>
                        <li style="margin-bottom: 10px;">► <strong>STRATEGY:</strong> Don't just guess randomly—try to remember positions so you can beat the AI to the match.</li>
                    </ul>
                `,
                background: '#0a0a0a', color: '#9400d3',
                confirmButtonText: 'ACKNOWLEDGED',
                confirmButtonColor: '#9400d3',
                customClass: { popup: 'swal-custom-popup', title: 'swal-custom-title', content: 'swal-custom-content' }
            });
        }

        initGame();
    </script>
</body>
</html>
