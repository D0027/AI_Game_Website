<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL ARENA | Neon Regress</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* --- CORE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #020202; color: #fff; font-family: 'Rajdhani', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            min-height: 100vh; overflow-y: auto; padding-top: 20px; padding-bottom: 50px;
            user-select: none;
        }
        #neural-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: radial-gradient(circle at center, #001a11 0%, #000 100%); }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2)); background-size: 100% 4px; pointer-events: none; z-index: -1; opacity: 0.3; }

        .back-btn { position: absolute; top: 30px; left: 30px; text-decoration: none; color: #00ffaa; font-family: 'Orbitron'; font-size: 1rem; border: 1px solid #00ffaa; padding: 10px 20px; border-radius: 5px; transition: 0.3s; background: rgba(0, 255, 170, 0.1); }
        .back-btn:hover { background-color: #00ffaa; color: #000; box-shadow: 0 0 25px #00ffaa; }

        h1 { font-family: 'Orbitron'; font-size: 3.5rem; text-shadow: 0 0 20px #00ffaa; color: #00ffaa; margin-bottom: 10px; margin-top: 40px; }
        .subtitle { color: #fff; font-family: 'Orbitron'; font-size: 1.2rem; margin-bottom: 20px; height: 30px;}

        #regressCanvas {
            background: rgba(0, 20, 15, 0.9);
            border: 2px solid #00ffaa;
            box-shadow: 0 0 40px rgba(0, 255, 170, 0.2);
            border-radius: 5px;
            cursor: crosshair;
        }

        .controls-area { margin-top: 20px; display: flex; gap: 20px; }
        button {
            padding: 10px 30px; font-family: 'Orbitron'; font-size: 1rem; color: #000; background: #00ffaa;
            border: none; cursor: pointer; border-radius: 5px; box-shadow: 0 0 20px #00ffaa; transition: 0.3s;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 40px #00ffaa; }
        
        .btn-guide { background: transparent; border: 2px solid #00ffaa; color: #00ffaa; box-shadow: none;}
        .btn-guide:hover { background: #00ffaa; color: #000; }

        .swal-custom-popup { background: #0a0a0a !important; border: 2px solid #00ffaa !important; }
        .swal-custom-title { color: #00ffaa !important; font-family: 'Orbitron' !important; }
        .swal-custom-content { color: #ccc !important; font-family: 'Rajdhani' !important; font-size: 1.1rem; text-align: left;}
    </style>
</head>
<body>
    <canvas id="neural-bg"></canvas>
    <div class="scanlines"></div>

    <a href="/" class="back-btn">← DASHBOARD</a>
    <h1>NEON REGRESS</h1>
    <div class="subtitle" id="equation">MODEL STATUS: WAITING FOR DATA...</div>

    <canvas id="regressCanvas" width="800" height="500"></canvas>

    <div class="controls-area">
        <button class="btn-guide" onclick="showGuide()">MISSION BRIEF</button>
        <button class="btn-guide" onclick="resetGrid()">CLEAR DATA</button>
        <button onclick="runAI()">CALCULATE TREND</button>
    </div>

    <script>
        const bgCanvas = document.getElementById('neural-bg'); const bgCtx = bgCanvas.getContext('2d');
        bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
        let particles=[]; class Particle{constructor(){this.x=Math.random()*bgCanvas.width;this.y=Math.random()*bgCanvas.height;this.size=Math.random()*2;this.speedX=(Math.random()*1.0)-0.5;this.speedY=(Math.random()*1.0)-0.5;this.color='#00ffaa';}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0||this.x>bgCanvas.width)this.speedX*=-1;if(this.y<0||this.y>bgCanvas.height)this.speedY*=-1;}draw(){bgCtx.fillStyle=this.color;bgCtx.beginPath();bgCtx.arc(this.x,this.y,this.size,0,Math.PI*2);bgCtx.fill();}}
        function initBg(){particles=[];for(let i=0;i<60;i++)particles.push(new Particle());}
        function animateBg(){bgCtx.clearRect(0,0,bgCanvas.width,bgCanvas.height);for(let i=0;i<particles.length;i++){particles[i].update();particles[i].draw();connect(i);}requestAnimationFrame(animateBg);}
        function connect(a){for(let b=a;b<particles.length;b++){let dist=((particles[a].x-particles[b].x)**2+(particles[a].y-particles[b].y)**2);if(dist<(bgCanvas.width/7)*(bgCanvas.height/7)){bgCtx.strokeStyle='rgba(0, 255, 170,'+(1-dist/25000)+')';bgCtx.lineWidth=1;bgCtx.beginPath();bgCtx.moveTo(particles[a].x,particles[a].y);bgCtx.lineTo(particles[b].x,particles[b].y);bgCtx.stroke();}}}
        window.addEventListener('resize',()=>{bgCanvas.width=window.innerWidth;bgCanvas.height=window.innerHeight;initBg();});initBg(); animateBg();
    </script>

    <script>
        const canvas = document.getElementById('regressCanvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        let regressionLine = null;

        canvas.addEventListener('mousedown', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Invert Y for mathematical logic (0 at bottom) but keep visual Y
            points.push({x: x, y: y});
            regressionLine = null; // Clear old line on new data
            document.getElementById('equation').innerText = "DATA UPDATED. RE-CALCULATING...";
            draw();
        });

        function resetGrid() {
            points = [];
            regressionLine = null;
            document.getElementById('equation').innerText = "MODEL STATUS: WAITING FOR DATA...";
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Grid lines (faint)
            ctx.strokeStyle = "rgba(0, 255, 170, 0.1)";
            ctx.lineWidth = 1;
            for(let i=0; i<canvas.width; i+=50) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke(); }
            for(let i=0; i<canvas.height; i+=50) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke(); }

            // Points
            points.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, 5, 0, Math.PI*2);
                ctx.fillStyle = "#fff";
                ctx.fill();
                ctx.shadowBlur = 10; ctx.shadowColor = "#fff";
                ctx.shadowBlur = 0;
            });

            // Line
            if(regressionLine) {
                ctx.beginPath();
                ctx.strokeStyle = "#00ffaa";
                ctx.lineWidth = 4;
                ctx.shadowBlur = 20; ctx.shadowColor = "#00ffaa";
                ctx.moveTo(regressionLine.x1, regressionLine.y1);
                ctx.lineTo(regressionLine.x2, regressionLine.y2);
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        }

        function runAI() {
            if(points.length < 2) {
                Swal.fire({ title: 'INSUFFICIENT DATA', text: 'Plot at least 2 points.', background: '#0a0a0a', color: '#00ffaa', icon: 'warning' });
                return;
            }

            fetch('/solve_regress', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ points: points })
            })
            .then(res => res.json())
            .then(data => {
                if(data.error) {
                    Swal.fire({ title: 'ERROR', text: data.error, background: '#0a0a0a', color: '#ff0055' });
                    return;
                }
                regressionLine = data.line;
                document.getElementById('equation').innerText = "OPTIMAL FIT: " + data.equation;
                draw();
            });
        }

        function showGuide() {
            Swal.fire({
                title: 'MISSION BRIEF',
                html: `
                    <ul style="list-style: none; padding: 0; text-align: left;">
                        <li style="margin-bottom: 10px;">► <strong>GOAL:</strong> Visualize the mathematical trend in random data.</li>
                        <li style="margin-bottom: 10px;">► <strong>CONTROLS:</strong> Click on the grid to place data points.</li>
                        <li style="margin-bottom: 10px;">► <strong>AI ASSIST:</strong> The system uses <strong>Linear Regression (Least Squares)</strong> to calculate the single line that minimizes the distance to all points.</li>
                    </ul>
                `,
                background: '#0a0a0a', color: '#00ffaa',
                confirmButtonText: 'ACKNOWLEDGED',
                confirmButtonColor: '#00ffaa',
                customClass: { popup: 'swal-custom-popup', title: 'swal-custom-title', content: 'swal-custom-content' }
            });
        }
        
        draw();
    </script>
</body>
</html>
