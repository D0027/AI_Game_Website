<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL ARENA | Neon Path</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* --- CORE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #020202; color: #fff; font-family: 'Rajdhani', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            min-height: 100vh; overflow-y: auto; padding-top: 20px; padding-bottom: 50px;
            user-select: none;
        }
        #neural-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: radial-gradient(circle at center, #1a0f00 0%, #000 100%); }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2)); background-size: 100% 4px; pointer-events: none; z-index: -1; opacity: 0.3; }

        .back-btn { position: absolute; top: 30px; left: 30px; text-decoration: none; color: #ff8c00; font-family: 'Orbitron'; font-size: 1rem; border: 1px solid #ff8c00; padding: 10px 20px; border-radius: 5px; transition: 0.3s; background: rgba(255, 140, 0, 0.1); }
        .back-btn:hover { background-color: #ff8c00; color: #000; box-shadow: 0 0 25px #ff8c00; }

        h1 { font-family: 'Orbitron'; font-size: 3.5rem; text-shadow: 0 0 20px #ff8c00; color: #ff8c00; margin-bottom: 30px; margin-top: 40px; }

        /* GRID STYLES */
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 45px);
            grid-template-rows: repeat(10, 45px);
            gap: 4px;
            background: #111;
            padding: 10px;
            border: 2px solid #ff8c00;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.2);
            border-radius: 5px;
        }

        .cell {
            width: 45px; height: 45px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #222;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }
        .cell:hover { background: rgba(255, 140, 0, 0.15); border-color: #ff8c00; }
        
        .wall { background: #331a00 !important; border-color: #552b00; cursor: not-allowed; }
        .start { background: #00ffcc !important; box-shadow: inset 0 0 15px #00ffcc; }
        .end { background: #ff0055 !important; box-shadow: inset 0 0 15px #ff0055; }
        
        /* Player Indicator */
        .player::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 25px; height: 25px; background: #fff; border-radius: 50%;
            box-shadow: 0 0 15px #fff;
        }

        /* AI Path Animation */
        .path-active { animation: flashPath 0.5s forwards; }
        @keyframes flashPath {
            0% { background-color: #ff8c00; box-shadow: 0 0 20px #ff8c00; }
            100% { background-color: rgba(255, 140, 0, 0.4); box-shadow: 0 0 10px #ff8c00; }
        }

        .controls-area { margin-top: 30px; display: flex; gap: 20px; }
        button {
            padding: 10px 30px; font-family: 'Orbitron'; font-size: 1rem; color: #000; background: #ff8c00;
            border: none; cursor: pointer; border-radius: 5px; box-shadow: 0 0 20px #ff8c00; transition: 0.3s;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 40px #ff8c00; }
        
        .btn-guide { background: transparent; border: 2px solid #ff8c00; color: #ff8c00; }
        .btn-guide:hover { background: #ff8c00; color: #000; }

        .swal-custom-popup { background: #0a0a0a !important; border: 2px solid #ff8c00 !important; }
        .swal-custom-title { color: #ff8c00 !important; font-family: 'Orbitron' !important; }
        .swal-custom-content { color: #ccc !important; font-family: 'Rajdhani' !important; font-size: 1.1rem; text-align: left;}
    </style>
</head>
<body>
    <canvas id="neural-bg"></canvas>
    <div class="scanlines"></div>

    <a href="/" class="back-btn">← DASHBOARD</a>
    <h1>NEON PATH</h1>

    <div id="grid"></div>

    <div class="controls-area">
        <button class="btn-guide" onclick="showGuide()">MISSION BRIEF</button>
        <button onclick="initGrid()">RESET GRID</button>
        <button onclick="runAI()">NEURAL SCAN (AI)</button>
    </div>

    <script>
        const bgCanvas = document.getElementById('neural-bg'); const bgCtx = bgCanvas.getContext('2d');
        bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
        let particles=[]; class Particle{constructor(){this.x=Math.random()*bgCanvas.width;this.y=Math.random()*bgCanvas.height;this.size=Math.random()*2;this.speedX=(Math.random()*1.0)-0.5;this.speedY=(Math.random()*1.0)-0.5;this.color='#ff8c00';}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0||this.x>bgCanvas.width)this.speedX*=-1;if(this.y<0||this.y>bgCanvas.height)this.speedY*=-1;}draw(){bgCtx.fillStyle=this.color;bgCtx.beginPath();bgCtx.arc(this.x,this.y,this.size,0,Math.PI*2);bgCtx.fill();}}
        function initBg(){particles=[];for(let i=0;i<60;i++)particles.push(new Particle());}
        function animateBg(){bgCtx.clearRect(0,0,bgCanvas.width,bgCanvas.height);for(let i=0;i<particles.length;i++){particles[i].update();particles[i].draw();}requestAnimationFrame(animateBg);}
        window.addEventListener('resize',()=>{bgCanvas.width=window.innerWidth;bgCanvas.height=window.innerHeight;initBg();});initBg(); animateBg();
    </script>

    <script>
        let gridData = []; // 0 = empty, 1 = wall
        let playerPos = { x: 0, y: 0 };
        const SIZE = 10;
        let isProcessing = false;

        function initGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            gridData = [];
            playerPos = { x: 0, y: 0 };
            isProcessing = false;

            for (let y = 0; y < SIZE; y++) {
                let row = [];
                for (let x = 0; x < SIZE; x++) {
                    // Random walls (25% chance), but keep start/end clear
                    let isWall = Math.random() < 0.25 && !(x === 0 && y === 0) && !(x === 9 && y === 9);
                    row.push(isWall ? 1 : 0);
                    
                    let cell = document.createElement('div');
                    cell.className = 'cell' + (isWall ? ' wall' : '');
                    if (x === 0 && y === 0) cell.classList.add('start');
                    if (x === 9 && y === 9) cell.classList.add('end');
                    cell.id = `cell-${x}-${y}`;
                    
                    // Click to move
                    cell.onclick = () => movePlayer(x, y);
                    
                    gridEl.appendChild(cell);
                }
                gridData.push(row);
            }
            updatePlayerUI();
        }

        function updatePlayerUI() {
            // Remove old player marker
            document.querySelectorAll('.player').forEach(el => el.classList.remove('player'));
            // Add new marker
            document.getElementById(`cell-${playerPos.x}-${playerPos.y}`).classList.add('player');
        }

        function movePlayer(x, y) {
            if(isProcessing) return;

            // Check Adjacency (Up, Down, Left, Right)
            let dx = Math.abs(x - playerPos.x);
            let dy = Math.abs(y - playerPos.y);
            
            if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
                // Check Collision
                if (gridData[y][x] === 0) {
                    playerPos = { x, y };
                    updatePlayerUI();
                    
                    // Win Condition
                    if (x === 9 && y === 9) {
                        setTimeout(() => {
                            Swal.fire({
                                title: 'ACCESS GRANTED',
                                text: "You reached the mainframe.",
                                background: '#0a0a0a', color: '#ff8c00', icon: 'success',
                                confirmButtonText: 'RESET',
                                customClass: { popup: 'swal-custom-popup', title: 'swal-custom-title' }
                            }).then(initGrid);
                        }, 100);
                    }
                }
            }
        }

        // --- AI LOGIC (BFS) ---
        function runAI() {
            if(isProcessing) return;
            isProcessing = true;

            // Clear previous path visualizations
            document.querySelectorAll('.path-active').forEach(el => el.classList.remove('path-active'));

            fetch('/solve_path', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ grid: gridData })
            })
            .then(res => res.json())
            .then(data => {
                if (data.path.length === 0) {
                    Swal.fire({
                        title: 'NO PATH FOUND',
                        text: 'This grid is impossible. Rerouting...',
                        background: '#0a0a0a', color: '#ff8c00', icon: 'warning',
                        customClass: { popup: 'swal-custom-popup', title: 'swal-custom-title' }
                    }).then(initGrid);
                    return;
                }

                // Animate Path
                data.path.forEach((p, i) => {
                    setTimeout(() => {
                        let cell = document.getElementById(`cell-${p.x}-${p.y}`);
                        // Don't color over start/end distinctively, just add effect
                        cell.classList.add('path-active');
                        
                        // Move player visually at end of animation
                        if(i === data.path.length - 1) {
                            playerPos = {x: p.x, y: p.y};
                            updatePlayerUI();
                            isProcessing = false;
                        }
                    }, i * 100);
                });
            });
        }

        function showGuide() {
            Swal.fire({
                title: 'MISSION BRIEF',
                html: `
                    <ul style="list-style: none; padding: 0; text-align: left;">
                        <li style="margin-bottom: 10px;">► <strong>GOAL:</strong> Navigate from the <span style="color:#00ffcc">CYAN START</span> to the <span style="color:#ff0055">RED END</span>.</li>
                        <li style="margin-bottom: 10px;">► <strong>CONTROLS:</strong> Click adjacent squares to move. You cannot move through brown walls.</li>
                        <li style="margin-bottom: 10px;">► <strong>AI ASSIST:</strong> Click "NEURAL SCAN" to let the BFS algorithm compute and highlight the shortest possible path instantly.</li>
                    </ul>
                `,
                background: '#0a0a0a', color: '#ff8c00',
                confirmButtonText: 'ACKNOWLEDGED',
                confirmButtonColor: '#ff8c00',
                customClass: { popup: 'swal-custom-popup', title: 'swal-custom-title', content: 'swal-custom-content' }
            });
        }

        initGrid();
    </script>
</body>
</html>
