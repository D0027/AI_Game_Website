<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL ARENA | Neon Knight</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* --- CORE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #020202; color: #fff; font-family: 'Rajdhani', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            min-height: 100vh; overflow-y: auto; padding-top: 20px; padding-bottom: 50px;
            user-select: none;
        }
        #neural-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; background: radial-gradient(circle at center, #1a001a 0%, #000 100%); }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2)); background-size: 100% 4px; pointer-events: none; z-index: -1; opacity: 0.3; }

        .back-btn { position: absolute; top: 30px; left: 30px; text-decoration: none; color: #9932cc; font-family: 'Orbitron'; font-size: 1rem; border: 1px solid #9932cc; padding: 10px 20px; border-radius: 5px; transition: 0.3s; background: rgba(153, 50, 204, 0.1); }
        .back-btn:hover { background-color: #9932cc; color: #fff; box-shadow: 0 0 25px #9932cc; }

        h1 { font-family: 'Orbitron'; font-size: 3.5rem; text-shadow: 0 0 20px #9932cc; color: #9932cc; margin-bottom: 30px; margin-top: 40px; }

        #board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            border: 2px solid #9932cc;
            box-shadow: 0 0 40px rgba(153, 50, 204, 0.2);
        }

        .square {
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; font-size: 1.2rem;
            cursor: pointer;
            position: relative;
        }
        
        .white-sq { background: #222; }
        .black-sq { background: #111; }
        .square:hover { background: #9932cc; color: #fff; }

        .knight-icon { font-size: 2.5rem; color: #fff; text-shadow: 0 0 10px #fff; z-index: 10; pointer-events: none; }
        .visited { background: rgba(153, 50, 204, 0.4) !important; color: #fff; font-size: 0.8rem; }
        
        /* Canvas for drawing lines over grid */
        #line-canvas {
            position: absolute; pointer-events: none;
            top: 0; left: 0; z-index: 5;
        }
        .board-wrapper { position: relative; }

        .controls-area { margin-top: 30px; display: flex; gap: 20px; }
        button {
            padding: 10px 30px; font-family: 'Orbitron'; font-size: 1rem; color: #fff; background: #9932cc;
            border: none; cursor: pointer; border-radius: 5px; box-shadow: 0 0 20px #9932cc; transition: 0.3s;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 40px #9932cc; }
        .btn-guide { background: transparent; border: 2px solid #9932cc; color: #9932cc; }
        .btn-guide:hover { background: #9932cc; color: #fff; }

        .swal-custom-popup { background: #0a0a0a !important; border: 2px solid #9932cc !important; }
        .swal-custom-title { color: #9932cc !important; font-family: 'Orbitron' !important; }
        .swal-custom-content { color: #ccc !important; font-family: 'Rajdhani' !important; font-size: 1.1rem; text-align: left;}
    </style>
</head>
<body>
    <canvas id="neural-bg"></canvas>
    <div class="scanlines"></div>

    <a href="/" class="back-btn">← DASHBOARD</a>
    <h1>NEON KNIGHT</h1>

    <div class="board-wrapper">
        <canvas id="line-canvas" width="404" height="404"></canvas>
        <div id="board"></div>
    </div>

    <div class="controls-area">
        <button class="btn-guide" onclick="showGuide()">MISSION BRIEF</button>
        <button onclick="initBoard()">CLEAR BOARD</button>
    </div>

    <script>
        const bgCanvas = document.getElementById('neural-bg'); const bgCtx = bgCanvas.getContext('2d');
        bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
        let particles=[]; class Particle{constructor(){this.x=Math.random()*bgCanvas.width;this.y=Math.random()*bgCanvas.height;this.size=Math.random()*2;this.speedX=(Math.random()*1.0)-0.5;this.speedY=(Math.random()*1.0)-0.5;this.color='#9932cc';}update(){this.x+=this.speedX;this.y+=this.speedY;if(this.x<0||this.x>bgCanvas.width)this.speedX*=-1;if(this.y<0||this.y>bgCanvas.height)this.speedY*=-1;}draw(){bgCtx.fillStyle=this.color;bgCtx.beginPath();bgCtx.arc(this.x,this.y,this.size,0,Math.PI*2);bgCtx.fill();}}
        function initBg(){particles=[];for(let i=0;i<60;i++)particles.push(new Particle());}
        function animateBg(){bgCtx.clearRect(0,0,bgCanvas.width,bgCanvas.height);for(let i=0;i<particles.length;i++){particles[i].update();particles[i].draw();connect(i);}requestAnimationFrame(animateBg);}
        function connect(a){for(let b=a;b<particles.length;b++){let dist=((particles[a].x-particles[b].x)**2+(particles[a].y-particles[b].y)**2);if(dist<(bgCanvas.width/7)*(bgCanvas.height/7)){bgCtx.strokeStyle='rgba(153, 50, 204,'+(1-dist/25000)+')';bgCtx.lineWidth=1;bgCtx.beginPath();bgCtx.moveTo(particles[a].x,particles[a].y);bgCtx.lineTo(particles[b].x,particles[b].y);bgCtx.stroke();}}}
        window.addEventListener('resize',()=>{bgCanvas.width=window.innerWidth;bgCanvas.height=window.innerHeight;initBg();});initBg(); animateBg();
    </script>

    <script>
        const boardEl = document.getElementById('board');
        const lineCanvas = document.getElementById('line-canvas');
        const lCtx = lineCanvas.getContext('2d');
        let isRunning = false;

        function initBoard() {
            boardEl.innerHTML = '';
            lCtx.clearRect(0, 0, lineCanvas.width, lineCanvas.height);
            isRunning = false;

            for(let r=0; r<8; r++) {
                for(let c=0; c<8; c++) {
                    let div = document.createElement('div');
                    div.className = 'square ' + ((r+c)%2===0 ? 'white-sq' : 'black-sq');
                    div.id = `sq-${c}-${r}`;
                    div.onclick = () => runAI(c, r);
                    boardEl.appendChild(div);
                }
            }
        }

        function runAI(startX, startY) {
            if(isRunning) return;
            isRunning = true;
            
            // Place Knight
            let startDiv = document.getElementById(`sq-${startX}-${startY}`);
            startDiv.innerHTML = '<span class="knight-icon">♞</span>';

            fetch('/solve_knight', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ start: {x: startX, y: startY} })
            })
            .then(res => res.json())
            .then(data => {
                let path = data.path;
                let i = 0;
                
                lCtx.lineWidth = 3;
                lCtx.strokeStyle = '#9932cc';
                lCtx.shadowBlur = 10;
                lCtx.shadowColor = '#fff';
                lCtx.lineCap = 'round';
                lCtx.lineJoin = 'round';

                function animateStep() {
                    if(i >= path.length) {
                        isRunning = false;
                        Swal.fire({
                            title: "TOUR COMPLETE",
                            text: "All 64 squares visited.",
                            background: '#0a0a0a', color: '#9932cc', icon: 'success',
                            customClass: { popup: 'swal-custom-popup', title: 'swal-custom-title' }
                        });
                        return;
                    }

                    let curr = path[i];
                    let div = document.getElementById(`sq-${curr.x}-${curr.y}`);
                    
                    // Move Icon
                    document.querySelectorAll('.knight-icon').forEach(e => e.remove());
                    div.innerHTML = `<span class="knight-icon">♞</span><span style="position:absolute; bottom:2px; right:2px; font-size:10px;">${i+1}</span>`;
                    div.classList.add('visited');

                    // Draw Line from previous
                    if(i > 0) {
                        let prev = path[i-1];
                        let x1 = prev.x * 50 + 25;
                        let y1 = prev.y * 50 + 25;
                        let x2 = curr.x * 50 + 25;
                        let y2 = curr.y * 50 + 25;
                        
                        lCtx.beginPath();
                        lCtx.moveTo(x1, y1);
                        lCtx.lineTo(x2, y2);
                        lCtx.stroke();
                    }

                    i++;
                    setTimeout(animateStep, 150); // Speed
                }
                animateStep();
            });
        }

        function showGuide() {
            Swal.fire({
                title: 'MISSION BRIEF',
                html: `
                    <ul style="list-style: none; padding: 0; text-align: left;">
                        <li style="margin-bottom: 10px;">► <strong>GOAL:</strong> The Knight's Tour. Visit every square on the 8x8 board exactly once.</li>
                        <li style="margin-bottom: 10px;">► <strong>CONTROLS:</strong> Click any square to place the Knight and start the algorithm.</li>
                        <li style="margin-bottom: 10px;">► <strong>AI ASSIST:</strong> The AI uses <strong>Warnsdorff's Rule</strong>. It always moves to the square with the fewest onward moves, preventing it from getting trapped.</li>
                    </ul>
                `,
                background: '#0a0a0a', color: '#9932cc',
                confirmButtonText: 'ACKNOWLEDGED',
                confirmButtonColor: '#9932cc',
                customClass: { popup: 'swal-custom-popup', title: 'swal-custom-title', content: 'swal-custom-content' }
            });
        }

        initBoard();
    </script>
</body>
</html>
